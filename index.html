<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="">
            <div class="inputs">
                <input type="text" placeholder="Usuário" class="boxs">
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Senha" class="boxs">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot">
                <label> <input type="checkbox" name="" id=""> Lembrar</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="btn-login">
                <button>Entrar</button>
            </div>
            <div class="register">
                <p>Não tem conta? <a href="#"><strong>Registrar</strong></a></p>
            </div>
        </form>
    </div>
</body>
</html>
